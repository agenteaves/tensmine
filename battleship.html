<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <meta name="description" content="Play Battleship War Multiplayer online for free on Jungle Adventuraddict. Sink ships and challenge friends!">
  <meta name="keywords" content="Battleship, multiplayer game, Jungle Adventuraddict, online games, free browser game, GamePix">
  <meta name="author" content="Jungle Adventuraddict">
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      position: relative; /* for absolute buttons */
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0.5rem 1rem;
      z-index: 1;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Move content toward the top */
      padding-top: 0.5rem;
      position: relative;
      z-index: 0;
    }

    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
      margin-top: -1rem; /* Nudge game up slightly */
    }

    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      z-index: 10;
      user-select: none;
    }

    .back-btn {
      left: 1rem; /* ~16px */
    }

    .shop-btn {
      right: 1rem; /* top right corner */
    }

    .back-btn:hover, .shop-btn:hover {
      background-color: #0056b3;
    }

    /* Radio Widget Styles */
    #radio-widget {
      position: fixed;
      right: 10px;
      bottom: 100px;
      width: 60px;
      height: 60px;
      background-color: #007BFF;
      border-radius: 50% 50% 0 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
      z-index: 9999;
      transition: height 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }

    #radio-widget.expanded {
      height: 320px; /* Expanded height */
      border-radius: 12px 12px 12px 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    #radio-handle {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      background-color: #007BFF;
      border-radius: 50%;
      user-select: none;
    }

    #radio-content {
      flex: 1;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #000;
      border-radius: 0 0 12px 12px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #radio-widget.expanded #radio-content {
      display: flex;
    }

    /* Audio player styling */
    #radio-content audio {
      width: 100%;
      border-radius: 8px;
      outline: none;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn">Shop</a>

  <header>
    <h1>Battleship War Multiplayer</h1>
  </header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no">
    </iframe>
  </div>

  <footer>
    <p>© 2025 Jungle Adventuraddict. All rights reserved.</p>
  </footer>

  <!-- Radio Widget -->
  <div id="radio-widget" title="Click to open/close radio">
    <div id="radio-handle" aria-label="Radio toggle button" role="button" tabindex="0">&#128266;</div>
    <div id="radio-content">
      <p style="color:white; margin:0 0 8px 0;">Listen to Jungle Radio</p>
      <audio controls preload="none">
        <source src="https://stream.live.vc.bbcmedia.co.uk/bbc_radio_fourlw" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    const radioWidget = document.getElementById('radio-widget');
    const radioHandle = document.getElementById('radio-handle');
    let isExpanded = false;

    // Toggle expand/collapse on click
    radioHandle.addEventListener('click', () => {
      isExpanded = !isExpanded;
      radioWidget.classList.toggle('expanded', isExpanded);
    });

    // Also toggle on keyboard Enter or Space for accessibility
    radioHandle.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        radioHandle.click();
      }
    });

    // Make widget draggable vertically along the right edge
    let isDragging = false;
    let startY, startBottom;

    radioWidget.addEventListener('mousedown', (e) => {
      // Only drag if click is on handle or radio-widget itself but not on audio controls
      if(e.target === radioHandle || e.target === radioWidget) {
        isDragging = true;
        startY = e.clientY;
        startBottom = parseInt(window.getComputedStyle(radioWidget).bottom, 10);
        document.body.style.userSelect = 'none'; // prevent text selection
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.userSelect = '';
    });

    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      const dy = startY - e.clientY;
      let newBottom = startBottom + dy;
      // Clamp between 20px and window height - widget height
      const minBottom = 20;
      const maxBottom = window.innerHeight - radioWidget.offsetHeight - 20;
      if(newBottom < minBottom) newBottom = minBottom;
      if(newBottom > maxBottom) newBottom = maxBottom;
      radioWidget.style.bottom = `${newBottom}px`;
    });
  </script>
</body>
</html>
