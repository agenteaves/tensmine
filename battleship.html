<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <meta name="description" content="Play Battleship War Multiplayer online for free on Jungle Adventuraddict. Sink ships and challenge friends!">
  <meta name="keywords" content="Battleship, multiplayer game, Jungle Adventuraddict, online games, free browser game, GamePix">
  <meta name="author" content="Jungle Adventuraddict">
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0.5rem 1rem;
      z-index: 1;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 0.5rem;
      position: relative;
      z-index: 0;
    }
    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
      margin-top: -1rem;
    }
    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      z-index: 10;
      user-select: none;
    }
    .back-btn { left: 1rem; }
    .shop-btn { right: 1rem; }
    .back-btn:hover, .shop-btn:hover { background-color: #0056b3; }

    /* Movable radio container */
    #radio-container {
      position: fixed;
      top: 150px;
      right: 20px;
      width: 320px;
      height: 230px;
      background: #000;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      cursor: move;
      z-index: 9999;
      overflow: hidden;
      user-select: none;
      display: flex;
      flex-direction: column;
      padding: 10px;
      transition: height 0.3s ease;
      /* Initially expanded; will override in JS */
    }
    #radio-header {
      color: white;
      font-weight: 700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.1rem;
      margin-bottom: 6px;
      user-select: text;
      text-align: center;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 8px;
    }
    #radio-toggle-btn {
      color: white;
      font-weight: 900;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      padding-left: 10px;
    }
    #radio-iframe {
      flex-grow: 1;
      border: none;
      border-radius: 10px;
    }

    /* Minimized style */
    #radio-container.minimized {
      width: 160px;
      height: 40px;
      padding: 5px 10px;
      cursor: move;
    }
    #radio-container.minimized #radio-header {
      margin-bottom: 0;
      font-size: 1rem;
      justify-content: center;
      cursor: pointer; /* whole header toggles */
    }
    #radio-container.minimized #radio-toggle-btn {
      padding-left: 0;
      font-size: 1.1rem;
    }
    #radio-container.minimized #radio-iframe {
      display: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn">Shop</a>

  <header>
    <h1>Battleship War Multiplayer</h1>
  </header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no">
    </iframe>
  </div>

  <footer>
    <p>© 2025 Jungle Adventuraddict. All rights reserved.</p>
  </footer>

  <!-- Movable iHeart Radio iframe -->
  <div id="radio-container" title="Drag to move 104.5 KISS FM Player" tabindex="0" aria-label="Movable radio player 104.5 KISS FM" class="minimized">
    <div id="radio-header" >
      <span>104.5 KISS FM</span>
      <span id="radio-toggle-btn" aria-label="Toggle radio player">▶</span>
    </div>
    <iframe
      id="radio-iframe"
      src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true"
      width="100%"
      height="200"
      allow="autoplay"
      frameborder="0"
      scrolling="no"
      allowfullscreen
      title="104.5 KISS FM Radio Player"
    ></iframe>
  </div>

  <script>
    const radioContainer = document.getElementById('radio-container');
    const radioHeader = document.getElementById('radio-header');
    const radioToggleBtn = document.getElementById('radio-toggle-btn');

    // Start minimized
    let minimized = true;

    // Toggle expand/minimize on clicking toggle button or header when minimized
    function toggleRadio() {
      minimized = !minimized;
      if(minimized) {
        radioContainer.classList.add('minimized');
        radioToggleBtn.textContent = '▶';
      } else {
        radioContainer.classList.remove('minimized');
        radioToggleBtn.textContent = '▼';
      }
    }

    radioToggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleRadio();
    });
    // Also toggle if user clicks the header text when minimized
    radioHeader.addEventListener('click', () => {
      if(minimized) toggleRadio();
    });

    // Drag logic
    let isDragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    // Drag only if mousedown on container or header, but not iframe
    radioContainer.addEventListener('mousedown', (e) => {
      if(e.target === radioContainer || e.target === radioHeader || e.target === radioToggleBtn) {
        isDragging = true;
        const rect = radioContainer.getBoundingClientRect();
        dragOffsetX = e.clientX - rect.left;
        dragOffsetY = e.clientY - rect.top;
        radioContainer.style.transition = 'none';
        document.body.style.userSelect = 'none';
      }
    });

    window.addEventListener('mouseup', () => {
      if(isDragging) {
        isDragging = false;
        radioContainer.style.transition = '';
        document.body.style.userSelect = '';
      }
    });

    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      let newLeft = e.clientX - dragOffsetX;
      let newTop = e.clientY - dragOffsetY;

      // Keep inside viewport horizontally
      const maxLeft = window.innerWidth - radioContainer.offsetWidth;
      if(newLeft < 0) newLeft = 0;
      if(newLeft > maxLeft) newLeft = maxLeft;

      // Keep inside viewport vertically
      const maxTop = window.innerHeight - radioContainer.offsetHeight;
      if(newTop < 0) newTop = 0;
      if(newTop > maxTop) newTop = maxTop;

      radioContainer.style.left = newLeft + 'px';
      radioContainer.style.top = newTop + 'px';
      radioContainer.style.right = 'auto';
      radioContainer.style.bottom = 'auto';
      radioContainer.style.position = 'fixed';
    });
  </script>
</body>
</html>
