<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <meta name="description" content="Play Battleship War Multiplayer online for free on Jungle Adventuraddict. Sink ships and challenge friends!">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0.5rem;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      height: 80vh;
    }

    iframe.game-frame {
      width: 90vw;
      height: 100%;
      max-width: 1024px;
      border: none;
      border-radius: 10px;
      background-color: #000;
    }

    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      z-index: 100;
    }

    .back-btn { left: 1rem; }
    .shop-btn { right: 1rem; }
    .back-btn:hover, .shop-btn:hover { background-color: #0056b3; }

    .radio-widget {
      position: absolute;
      right: 10px;
      width: 160px;
      background: #000;
      color: white;
      border-radius: 4px;
      z-index: 9999;
      cursor: move;
      padding: 0;
      user-select: none;
    }

    .radio-title {
      background: #111;
      padding: 4px 6px;
      font-size: 0.8rem;
      text-align: center;
    }

    .radio-iframe {
      display: none;
      width: 100%;
      height: 180px;
      border: none;
    }

    .radio-widget.expanded .radio-iframe {
      display: block;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn">Shop</a>

  <header>
    <h1>Battleship War Multiplayer</h1>
  </header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no">
    </iframe>
  </div>

  <footer>
    <p>© 2025 Jungle Adventuraddict. All rights reserved.</p>
  </footer>

  <!-- Radio Widgets -->
  <div class="radio-widget" id="radio1" style="top: 140px;">
    <div class="radio-title">104.5 Kiss FM</div>
    <iframe class="radio-iframe" src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true" allow="autoplay"></iframe>
  </div>

  <div class="radio-widget" id="radio2" style="top: 190px;">
    <div class="radio-title">Kicker 95.1</div>
    <iframe class="radio-iframe" src="https://www.iheart.com/live/kicker-951-2205/?embed=true" allow="autoplay"></iframe>
  </div>

  <div class="radio-widget" id="radio3" style="top: 240px;">
    <div class="radio-title">Big Dog 106</div>
    <iframe class="radio-iframe" src="https://www.iheart.com/live/big-dog-106-2193/?embed=true" allow="autoplay"></iframe>
  </div>

  <div class="radio-widget" id="radio4" style="top: 290px;">
    <div class="radio-title">Hit Nation</div>
    <iframe class="radio-iframe" src="https://www.iheart.com/live/hit-nation-4422/?embed=true" allow="autoplay"></iframe>
  </div>

  <script>
    document.querySelectorAll('.radio-widget').forEach(widget => {
      const title = widget.querySelector('.radio-title');
      const iframe = widget.querySelector('.radio-iframe');

      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;
      let originalTop = widget.offsetTop;

      title.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - widget.getBoundingClientRect().left;
        offsetY = e.clientY - widget.getBoundingClientRect().top;
        e.preventDefault();
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          let x = e.clientX - offsetX;
          let y = e.clientY - offsetY;

          const maxX = window.innerWidth - widget.offsetWidth;
          const widgetHeight = widget.classList.contains('expanded')
            ? widget.offsetHeight
            : title.offsetHeight;

          const maxY = window.innerHeight - widgetHeight;

          x = Math.max(0, Math.min(x, maxX));
          y = Math.max(0, Math.min(y, maxY));

          widget.style.left = `${x}px`;
          widget.style.top = `${y}px`;
        }
      });

      document.addEventListener('mouseup', () => isDragging = false);

      title.addEventListener('click', () => {
        const isExpanded = widget.classList.contains('expanded');
        const height = iframe.offsetHeight;

        if (!isExpanded) {
          // Expand: move up
          widget.style.top = `${Math.max(0, widget.offsetTop - height)}px`;
          widget.classList.add('expanded');
        } else {
          // Collapse: move down
          widget.style.top = `${Math.min(window.innerHeight - title.offsetHeight, widget.offsetTop + height)}px`;
          widget.classList.remove('expanded');
        }
      });
    });
  </script>
</body>
</html>
