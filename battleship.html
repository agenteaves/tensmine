<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .game-container {
      display: flex;
      justify-content: center;
      margin-top: 80px;
    }

    iframe.game-frame {
      width: 480px;
      height: 320px;
      border: none;
      z-index: 1;
    }

    .draggable {
      position: fixed;
      top: 60px;
      right: 10px;
      background-color: #000;
      color: white;
      border-radius: 8px;
      cursor: move;
      width: 200px;
      z-index: 9999;
    }

    .radio-header {
      padding: 5px 8px;
      font-size: 14px;
      font-weight: bold;
    }

    .radio-content {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
    }

    .radio-content iframe {
      width: 100%;
      height: 200px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="draggable" id="radio1">
    <div class="radio-header" onclick="toggleRadio('content1')">üéµ 104.5 KISS FM</div>
    <div class="radio-content" id="content1">
      <iframe allow="autoplay" src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true"></iframe>
    </div>
  </div>

  <div class="draggable" id="radio2" style="top: 130px;">
    <div class="radio-header" onclick="toggleRadio('content2')">üé∂ Kicker 95.1</div>
    <div class="radio-content" id="content2">
      <iframe allow="autoplay" src="https://www.iheart.com/live/kicker-951-2205/?embed=true"></iframe>
    </div>
  </div>

  <div class="draggable" id="radio3" style="top: 200px;">
    <div class="radio-header" onclick="toggleRadio('content3')">üêæ Big Dog 106</div>
    <div class="radio-content" id="content3">
      <iframe allow="autoplay" src="https://www.iheart.com/live/big-dog-106-2193/?embed=true"></iframe>
    </div>
  </div>

  <div class="draggable" id="radio4" style="top: 270px;">
    <div class="radio-header" onclick="toggleRadio('content4')">üî• Hit Nation</div>
    <div class="radio-content" id="content4">
      <iframe allow="autoplay" src="https://www.iheart.com/live/hit-nation-4422/?embed=true"></iframe>
    </div>
  </div>

  <div class="game-container">
    <iframe
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allow="autoplay"
      scrolling="no">
    </iframe>
  </div>

  <script>
    function toggleRadio(id) {
      const content = document.getElementById(id);
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    // Dragging functionality
    document.querySelectorAll('.draggable').forEach(el => {
      let isDragging = false, x = 0, y = 0, offsetX = 0, offsetY = 0;

      const onMouseDown = e => {
        isDragging = true;
        offsetX = e.clientX - el.getBoundingClientRect().left;
        offsetY = e.clientY - el.getBoundingClientRect().top;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      };

      const onMouseMove = e => {
        if (!isDragging) return;
        let left = e.clientX - offsetX;
        let top = e.clientY - offsetY;

        // Stay within viewport
        left = Math.max(0, Math.min(window.innerWidth - el.offsetWidth, left));
        top = Math.max(0, Math.min(window.innerHeight - el.offsetHeight, top));

        el.style.left = `${left}px`;
        el.style.top = `${top}px`;
      };

      const onMouseUp = () => {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      };

      el.addEventListener('mousedown', onMouseDown);
    });
  </script>

</body>
</html>
