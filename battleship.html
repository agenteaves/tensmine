<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <meta name="description" content="Play Battleship War Multiplayer online for free on Jungle Adventuraddict. Sink ships and challenge friends!">
  <meta name="keywords" content="Battleship, multiplayer game, Jungle Adventuraddict, online games, free browser game, GamePix">
  <meta name="author" content="Jungle Adventuraddict">
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0.5rem 1rem;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 0.5rem;
    }

    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
      margin-top: -1rem;
      z-index: 0;
    }

    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      z-index: 100;
    }

    .back-btn {
      left: 1rem;
    }

    .shop-btn {
      right: 1rem;
    }

    .back-btn:hover, .shop-btn:hover {
      background-color: #0056b3;
    }

    .radio-widget {
      position: fixed;
      width: 200px;
      background-color: black;
      color: white;
      border-radius: 6px;
      font-size: 0.8rem;
      z-index: 999;
      cursor: move;
      padding: 0;
    }

    .radio-header {
      background-color: #111;
      padding: 6px 10px;
      cursor: pointer;
      user-select: none;
    }

    .radio-iframe-wrapper {
      display: none;
      width: 100%;
      overflow: hidden;
    }

    .radio-iframe-wrapper iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn">Shop</a>

  <header>
    <h1>Battleship War Multiplayer</h1>
  </header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no">
    </iframe>
  </div>

  <div class="radio-widget" id="radio1" style="top: 100px; right: 20px;">
    <div class="radio-header" onclick="toggleRadio('radio1')">üéµ 104.5 KISS FM</div>
    <div class="radio-iframe-wrapper">
      <iframe allow="autoplay" src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true"></iframe>
    </div>
  </div>

  <div class="radio-widget" id="radio2" style="top: 310px; right: 20px;">
    <div class="radio-header" onclick="toggleRadio('radio2')">üéµ Kicker 95.1</div>
    <div class="radio-iframe-wrapper">
      <iframe allow="autoplay" src="https://www.iheart.com/live/kicker-951-2205/?embed=true"></iframe>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Jungle Adventuraddict. All rights reserved.</p>
  </footer>

  <script>
    function toggleRadio(id) {
      const widget = document.getElementById(id);
      const iframeWrapper = widget.querySelector('.radio-iframe-wrapper');
      iframeWrapper.style.display = iframeWrapper.style.display === 'none' ? 'block' : 'none';
    }

    document.querySelectorAll('.radio-widget').forEach(widget => {
      const header = widget.querySelector('.radio-header');
      let offsetX, offsetY;

      header.addEventListener('mousedown', (e) => {
        offsetX = e.clientX - widget.offsetLeft;
        offsetY = e.clientY - widget.offsetTop;

        function mouseMoveHandler(e) {
          let newX = e.clientX - offsetX;
          let newY = e.clientY - offsetY;

          // Keep within bounds
          newX = Math.max(0, Math.min(window.innerWidth - widget.offsetWidth, newX));
          newY = Math.max(0, Math.min(window.innerHeight - widget.offsetHeight, newY));

          widget.style.left = newX + 'px';
          widget.style.top = newY + 'px';
          widget.style.right = 'auto';
        }

        function mouseUpHandler() {
          document.removeEventListener('mousemove', mouseMoveHandler);
          document.removeEventListener('mouseup', mouseUpHandler);
        }

        document.addEventListener('mousemove', mouseMoveHandler);
        document.addEventListener('mouseup', mouseUpHandler);
      });
    });

    // Minimize both on load
    window.onload = () => {
      document.querySelectorAll('.radio-iframe-wrapper').forEach(iframe => iframe.style.display = 'none');
    };
  </script>
</body>
</html>
