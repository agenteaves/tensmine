<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <meta name="description" content="Play Battleship War Multiplayer online for free on Jungle Adventuraddict. Sink ships and challenge friends!">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0.5rem;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
    }

    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .back-btn { left: 1rem; }
    .shop-btn { right: 1rem; }

    .back-btn:hover, .shop-btn:hover {
      background-color: #0056b3;
    }

    .radio-container {
      position: fixed;
      top: 80px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
    }

    .radio-widget {
      width: 200px;
      position: absolute;
    }

    .radio-header {
      background-color: #000;
      color: white;
      font-size: 13px;
      padding: 2px 6px;
      cursor: move;
      border-radius: 6px;
      text-align: center;
      user-select: none;
      z-index: 2;
      position: relative;
    }

    .radio-body {
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      display: none;
      border: 2px solid #333;
      border-radius: 6px 6px 0 0;
      overflow: hidden;
      background-color: black;
    }

    .radio-body iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .radio-widget.expanded .radio-body {
      display: block;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn">Shop</a>

  <header>
    <h1>Battleship War Multiplayer</h1>
  </header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no">
    </iframe>
  </div>

  <div class="radio-container">
    <!-- Radio 1 -->
    <div class="radio-widget" style="top: 80px; right: 10px;">
      <div class="radio-header">104.5 Kiss FM</div>
      <div class="radio-body">
        <iframe allow="autoplay" src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true"></iframe>
      </div>
    </div>

    <!-- Radio 2 -->
    <div class="radio-widget" style="top: 300px; right: 10px;">
      <div class="radio-header">Kicker 95.1</div>
      <div class="radio-body">
        <iframe allow="autoplay" src="https://www.iheart.com/live/kicker-951-2205/?embed=true"></iframe>
      </div>
    </div>

    <!-- Radio 3 -->
    <div class="radio-widget" style="top: 520px; right: 10px;">
      <div class="radio-header">Big Dog 106</div>
      <div class="radio-body">
        <iframe allow="autoplay" src="https://www.iheart.com/live/big-dog-106-2193/?embed=true"></iframe>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Jungle Adventuraddict. All rights reserved.</p>
  </footer>

  <script>
    document.querySelectorAll('.radio-widget').forEach(widget => {
      const header = widget.querySelector('.radio-header');
      let isDragging = false;
      let offsetX, offsetY;

      header.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - widget.getBoundingClientRect().left;
        offsetY = e.clientY - widget.getBoundingClientRect().top;
        widget.style.zIndex = 1001;
        e.preventDefault();
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          let x = e.clientX - offsetX;
          let y = e.clientY - offsetY;

          const maxX = window.innerWidth - widget.offsetWidth;
          const maxY = window.innerHeight - 50;
          x = Math.max(0, Math.min(x, maxX));
          y = Math.max(0, Math.min(y, maxY));

          widget.style.left = `${x}px`;
          widget.style.top = `${y}px`;
          widget.style.right = 'auto';
          widget.style.position = 'fixed';
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      header.addEventListener('click', () => {
        if (!isDragging) {
          widget.classList.toggle('expanded');
        }
      });
    });
  </script>
</body>
</html>
