<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <meta name="description" content="Play Battleship War Multiplayer online for free on Jungle Adventuraddict. Sink ships and challenge friends!">
  <meta name="keywords" content="Battleship, multiplayer game, Jungle Adventuraddict, online games, free browser game, GamePix">
  <meta name="author" content="Jungle Adventuraddict">
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    body {
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }
    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0.5rem 1rem;
      z-index: 1;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 0.5rem;
      position: relative;
      z-index: 0;
    }
    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
      margin-top: -1rem;
    }
    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      z-index: 10;
      user-select: none;
    }
    .back-btn { left: 1rem; }
    .shop-btn { right: 1rem; }
    .back-btn:hover, .shop-btn:hover { background-color: #0056b3; }

    /* Floating Black Radio Widget */
    #radio-widget {
      position: fixed;
      right: 20px;
      bottom: 120px;
      width: 200px;
      height: 55px;
      background-color: #000;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      cursor: move;
      z-index: 9999;
      user-select: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: height 0.35s ease, width 0.35s ease, border-radius 0.35s ease;
      font-weight: 700;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #radio-widget.expanded {
      height: 310px;
      border-radius: 20px;
      padding: 12px 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.9);
      cursor: move;
    }
    #radio-toggle {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 0 20px;
      height: 55px;
      font-size: 1.1rem;
      letter-spacing: 0.04em;
      user-select: none;
    }
    #radio-toggle svg {
      width: 28px;
      height: 28px;
      fill: white;
      flex-shrink: 0;
      user-select: none;
    }
    #radio-channel-name {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }
    #radio-content {
      margin-top: 18px;
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    #radio-widget.expanded #radio-content {
      display: flex;
    }
    #radio-content p {
      margin: 0 0 14px 0;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      user-select: text;
    }
    #radio-content audio {
      width: 100%;
      border-radius: 14px;
      outline: none;
      background-color: #111;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.7);
    }
    #radio-toggle:hover {
      background-color: rgba(255 255 255 / 0.12);
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn">Shop</a>

  <header>
    <h1>Battleship War Multiplayer</h1>
  </header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no">
    </iframe>
  </div>

  <footer>
    <p>© 2025 Jungle Adventuraddict. All rights reserved.</p>
  </footer>

  <!-- Floating Black Radio Widget for 104.5 KISS FM -->
  <div id="radio-widget" title="Drag to move, click to toggle 104.5 KISS FM Player" tabindex="0" role="button" aria-expanded="false" aria-label="Toggle radio player">
    <div id="radio-toggle" aria-hidden="true">
      <!-- Speaker Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3a4.5 4.5 0 0 0-3.57-4.4v8.8a4.5 4.5 0 0 0 3.57-4.4zm2.5 0a7 7 0 0 0-5.4-6.76v2.06a5 5 0 0 1 0 8.4v2.06a7 7 0 0 0 5.4-6.76z"/>
      </svg>
      <span id="radio-channel-name">104.5 KISS FM</span>
    </div>
    <div id="radio-content" aria-hidden="true">
      <p>Now Playing: 104.5 KISS FM</p>
      <audio controls preload="none" aria-label="104.5 KISS FM Radio Player">
        <!-- Replace with your actual stream URL -->
        <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/KISSFM_SC" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    const radioWidget = document.getElementById('radio-widget');
    const radioToggle = document.getElementById('radio-toggle');
    const radioContent = document.getElementById('radio-content');

    let isExpanded = false;

    function toggleRadio(expand) {
      isExpanded = typeof expand === 'boolean' ? expand : !isExpanded;
      radioWidget.classList.toggle('expanded', isExpanded);
      radioWidget.setAttribute('aria-expanded', isExpanded);
      radioContent.setAttribute('aria-hidden', !isExpanded);
    }

    radioToggle.addEventListener('click', (e) => {
      // Only toggle if click is NOT on audio controls (avoid toggle when using audio)
      if(e.target.tagName.toLowerCase() !== 'audio' && !e.target.closest('audio')) {
        toggleRadio();
      }
    });

    // Keyboard accessibility: toggle on Enter or Space
    radioWidget.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleRadio();
      }
    });

    // Draggable anywhere on page
    let isDragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    radioWidget.addEventListener('mousedown', (e) => {
      // Only drag if clicking outside audio controls
      if(e.target.tagName.toLowerCase() !== 'audio' && !e.target.closest('audio')) {
        isDragging = true;
        const rect = radioWidget.getBoundingClientRect();
        dragOffsetX = e.clientX - rect.left;
        dragOffsetY = e.clientY - rect.top;
        radioWidget.style.transition = 'none'; // disable transition during drag
        document.body.style.userSelect = 'none';
      }
    });

    window.addEventListener('mouseup', () => {
      if(isDragging) {
        isDragging = false;
        radioWidget.style.transition = ''; // re-enable transitions
        document.body.style.userSelect = '';
      }
    });

    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      let newLeft = e.clientX - dragOffsetX;
      let newTop = e.clientY - dragOffsetY;

      // Keep widget inside viewport horizontally
      const maxLeft = window.innerWidth - radioWidget.offsetWidth;
      if(newLeft < 0) newLeft = 0;
      if(newLeft > maxLeft) newLeft = maxLeft;

      // Keep widget inside viewport vertically
      const maxTop = window.innerHeight - radioWidget.offsetHeight;
      if(newTop < 0) newTop = 0;
      if(newTop > maxTop) newTop = maxTop;

      radioWidget.style.left = `${newLeft}px`;
      radioWidget.style.top = `${newTop}px`;
      radioWidget.style.right = 'auto';
      radioWidget.style.bottom = 'auto';
      radioWidget.style.position = 'fixed';
    });
  </script>
</body>
</html>
