<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jungle Adventuraddict | Home</title>
  <meta name="description" content="Shop everyday essentials, personal care, and lifestyle goods at Miriele">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .left-image {
      width: 300px;
    }

    .left-image img {
      width: 100%;
      height: auto;
    }

    .shop-button {
      position: absolute;
      margin-top: -150px;
      margin-left: 30px;
      padding: 10px 20px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .game-container {
      flex-grow: 1;
      margin-left: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .radio-buttons {
      text-align: center;
      margin-top: 10px;
    }

    .radio-buttons label {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="radio-buttons">
    <label><input type="radio" name="radio" onclick="playStream('https://streaming.live365.com/a86253')"> Classic Hits 109</label>
    <label><input type="radio" name="radio" onclick="playStream('https://streaming.live365.com/a40193')"> The Funk Station</label>
    <label><input type="radio" name="radio" onclick="playStream('https://streaming.live365.com/a81688')"> Wiggle Radio</label>
    <label><input type="radio" name="radio" onclick="stopStream()"> Stop</label>
  </div>

  <div class="container">
    <div class="left-image">
      <img src="https://i.imgur.com/xasewYq.png" alt="Ad Banner" />
      <button class="shop-button" onclick="window.open('https://miriele.com/indoor-hydroponic-garden-system/', '_blank')">SHOP</button>
    </div>

    <div class="game-container">
      <iframe src="https://html-classic.itch.zone/html/9505093/index.html?v=1713549271" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    let currentAudio = null;

    function playStream(url) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      currentAudio = new Audio(url);
      currentAudio.play();
    }

    function stopStream() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
    }
  </script>

</body>
</html>
