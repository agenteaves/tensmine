<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .game-container {
      display: flex;
      justify-content: center;
      margin-top: 80px;
    }

    iframe.game-frame {
      width: 480px;
      height: 320px;
      border: none;
      z-index: 1;
    }

    .radio-wrapper {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 1000;
    }

    .radio-box {
      position: relative;
      width: 200px;
    }

    .radio-toggle {
      background-color: #000;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
    }

    .radio-panel {
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    .radio-panel iframe {
      width: 100%;
      height: 200px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="radio-wrapper">

    <div class="radio-box">
      <div class="radio-toggle" onclick="toggleRadio('radio1')">üéµ 104.5 KISS FM</div>
      <div class="radio-panel" id="radio1">
        <iframe allow="autoplay" src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true"></iframe>
      </div>
    </div>

    <div class="radio-box">
      <div class="radio-toggle" onclick="toggleRadio('radio2')">üé∂ Kicker 95.1</div>
      <div class="radio-panel" id="radio2">
        <iframe allow="autoplay" src="https://www.iheart.com/live/kicker-951-2205/?embed=true"></iframe>
      </div>
    </div>

    <div class="radio-box">
      <div class="radio-toggle" onclick="toggleRadio('radio3')">üêæ Big Dog 106</div>
      <div class="radio-panel" id="radio3">
        <iframe allow="autoplay" src="https://www.iheart.com/live/big-dog-106-2193/?embed=true"></iframe>
      </div>
    </div>

    <div class="radio-box">
      <div class="radio-toggle" onclick="toggleRadio('radio4')">üî• Hit Nation</div>
      <div class="radio-panel" id="radio4">
        <iframe allow="autoplay" src="https://www.iheart.com/live/hit-nation-4422/?embed=true"></iframe>
      </div>
    </div>

  </div>

  <div class="game-container">
    <iframe
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allow="autoplay"
      scrolling="no">
    </iframe>
  </div>

  <script>
    function toggleRadio(id) {
      document.querySelectorAll('.radio-panel').forEach(panel => {
        if (panel.id !== id) {
          panel.style.display = 'none';
        }
      });

      const target = document.getElementById(id);
      target.style.display = (target.style.display === 'block') ? 'none' : 'block';
    }
  </script>

</body>
</html>
