<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <meta name="description" content="Play Battleship War Multiplayer online for free on Jungle Adventuraddict. Sink ships and challenge friends!">
  <meta name="keywords" content="Battleship, multiplayer game, Jungle Adventuraddict, online games, free browser game, GamePix">
  <meta name="author" content="Jungle Adventuraddict">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0.5rem 1rem;
      z-index: 1;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 0.5rem;
      position: relative;
      z-index: 0;
    }
    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
      margin-top: -1rem;
    }
    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      z-index: 10;
      user-select: none;
    }
    .back-btn { left: 1rem; }
    .shop-btn { right: 1rem; }
    .back-btn:hover, .shop-btn:hover { background-color: #0056b3; }

    /* Movable radio container */
    #radio-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      z-index: 9999;
      cursor: move;
      user-select: none;
    }

    #radio-header {
      background: #000;
      color: white;
      padding: 10px;
      border-radius: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      cursor: pointer;
    }

    #radio-toggle-btn {
      font-size: 1.2rem;
      padding-left: 10px;
    }

    #radio-iframe-wrapper {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 8px;
      display: none;
    }

    #radio-iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    #radio-container.expanded #radio-iframe-wrapper {
      display: block;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn">Shop</a>

  <header>
    <h1>Battleship War Multiplayer</h1>
  </header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no">
    </iframe>
  </div>

  <footer>
    <p>© 2025 Jungle Adventuraddict. All rights reserved.</p>
  </footer>

  <!-- Movable expandable upward radio -->
  <div id="radio-container" class="collapsed">
    <div id="radio-iframe-wrapper">
      <iframe
        id="radio-iframe"
        src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true"
        allow="autoplay"
        scrolling="no"
        allowfullscreen
        title="104.5 KISS FM Player"
      ></iframe>
    </div>
    <div id="radio-header">
      <span>104.5 KISS FM</span>
      <span id="radio-toggle-btn">▶</span>
    </div>
  </div>

  <script>
    const container = document.getElementById('radio-container');
    const header = document.getElementById('radio-header');
    const toggleBtn = document.getElementById('radio-toggle-btn');
    const iframeWrapper = document.getElementById('radio-iframe-wrapper');

    let expanded = false;

    header.addEventListener('click', () => {
      expanded = !expanded;
      container.classList.toggle('expanded', expanded);
      toggleBtn.textContent = expanded ? '▼' : '▶';
    });

    // Dragging
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    header.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = container.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      container.style.transition = 'none';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      container.style.transition = '';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let x = e.clientX - offsetX;
      let y = e.clientY - offsetY;
      container.style.left = x + 'px';
      container.style.top = y + 'px';
      container.style.right = 'auto';
      container.style.bottom = 'auto';
    });
  </script>
</body>
</html>
