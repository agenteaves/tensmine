<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    header, footer {
      background-color: rgba(0,0,0,0.7);
      text-align: center;
      padding: 0.5rem 1rem;
      z-index: 1;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0.5rem;
      padding-bottom: 150px;
      position: relative;
    }
    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
      margin-top: -1rem;
    }
    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      z-index: 10;
      user-select: none;
    }
    .back-btn { left: 1rem; }
    .shop-btn { right: 1rem; }
    .back-btn:hover, .shop-btn:hover { background-color: #0056b3; }

    .radio-widget {
      position: fixed;
      right: 20px;
      width: 240px;
      z-index: 9999;
      user-select: none;
      cursor: grab;
      font-family: Arial, sans-serif;
    }
    .radio-header {
      background: #000;
      color: white;
      padding: 10px;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      font-size: 0.85rem;
      position: relative;
      z-index: 2;
      user-select: none;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    .radio-iframe-wrapper {
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      height: 210px;
      background: #000;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
      display: none;
      z-index: 1;
    }
    .radio-iframe-wrapper iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      user-select: none;
      pointer-events: auto;
      background: black;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn" draggable="false">← Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn" draggable="false">Shop</a>

  <header><h1>Battleship War Multiplayer</h1></header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no"
      draggable="false">
    </iframe>
  </div>

  <footer><p>© 2025 Jungle Adventuraddict. All rights reserved.</p></footer>

  <!-- Radio 1 -->
  <div id="radio1" class="radio-widget" style="bottom: 100px;">
    <div class="radio-iframe-wrapper">
      <iframe
        src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true"
        allow="autoplay"
        scrolling="no"
        title="104.5 KISS FM Player"
        draggable="false"
      ></iframe>
    </div>
    <div class="radio-header">104.5 KISS FM ▶</div>
  </div>

  <!-- Radio 2 -->
  <div id="radio2" class="radio-widget" style="bottom: 20px;">
    <div class="radio-iframe-wrapper">
      <iframe
        src="https://www.iheart.com/live/kicker-951-2205/?embed=true"
        allow="autoplay"
        scrolling="no"
        title="Kicker 95.1 Player"
        draggable="false"
      ></iframe>
    </div>
    <div class="radio-header">Kicker 95.1 ▶</div>
  </div>

  <script>
    document.querySelectorAll('.radio-widget').forEach(widget => {
      const header = widget.querySelector('.radio-header');
      const wrapper = widget.querySelector('.radio-iframe-wrapper');

      header.addEventListener('click', () => {
        const isOpen = widget.classList.toggle('expanded');
        wrapper.style.display = isOpen ? 'block' : 'none';
        header.textContent = header.textContent.replace(isOpen ? '▶' : '▼', isOpen ? '▼' : '▶');
      });

      let dragging = false, offsetX = 0, offsetY = 0;

      header.addEventListener('mousedown', e => {
        dragging = true;
        const rect = widget.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        widget.style.cursor = 'grabbing';
        e.preventDefault();
      });

      document.addEventListener('mouseup', () => {
        dragging = false;
        widget.style.cursor = 'grab';
      });

      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        const width = widget.offsetWidth;
        const height = widget.offsetHeight;
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;

        const maxX = window.innerWidth - width;
        const maxY = window.innerHeight - height;

        newX = Math.max(0, Math.min(newX, maxX));
        newY = Math.max(0, Math.min(newY, maxY));

        widget.style.left = newX + 'px';
        widget.style.top = newY + 'px';
        widget.style.right = 'auto';
        widget.style.bottom = 'auto';
        widget.style.position = 'fixed';
      });
    });
  </script>
</body>
</html>
