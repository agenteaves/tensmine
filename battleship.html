<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <meta name="description" content="Play Battleship War Multiplayer online for free on Jungle Adventuraddict. Sink ships and challenge friends!">
  <meta name="keywords" content="Battleship, multiplayer game, Jungle Adventuraddict, online games, free browser game, GamePix">
  <meta name="author" content="Jungle Adventuraddict">
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0.5rem 1rem;
      z-index: 1;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 0.5rem;
      position: relative;
      z-index: 0;
    }

    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
      margin-top: -1rem;
    }

    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      z-index: 10;
      user-select: none;
    }

    .back-btn {
      left: 1rem;
    }

    .shop-btn {
      right: 1rem;
    }

    .back-btn:hover, .shop-btn:hover {
      background-color: #0056b3;
    }

    /* Floating Movable Radio Widget */

    #radio-widget {
      position: fixed;
      right: 10px;
      bottom: 120px;
      width: 180px;
      height: 50px;
      background-color: #e31c5f; /* iHeartRadio pink */
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 9999;
      user-select: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: height 0.35s ease, width 0.35s ease, border-radius 0.35s ease, background-color 0.35s ease;
    }

    #radio-widget.expanded {
      width: 180px;
      height: 320px;
      border-radius: 16px;
      background-color: #a1123d; /* darker iHeartRadio pink */
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      padding: 10px;
    }

    #radio-toggle {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      height: 50px;
      padding: 0 15px;
      user-select: none;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      justify-content: flex-start;
    }

    #radio-toggle svg {
      width: 24px;
      height: 24px;
      fill: white;
      flex-shrink: 0;
    }

    #radio-channel-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }

    #radio-content {
      margin-top: 15px;
      width: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    #radio-widget.expanded #radio-content {
      display: flex;
    }

    #radio-content p {
      margin: 0 0 10px 0;
      font-weight: 600;
      text-align: center;
      font-size: 1rem;
    }

    #radio-content audio {
      width: 100%;
      border-radius: 8px;
      outline: none;
      background-color: #40001a;
    }

    #radio-toggle:hover {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn">Shop</a>

  <header>
    <h1>Battleship War Multiplayer</h1>
  </header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no">
    </iframe>
  </div>

  <footer>
    <p>© 2025 Jungle Adventuraddict. All rights reserved.</p>
  </footer>

  <!-- iHeartRadio Floating Radio Widget -->
  <div id="radio-widget" title="Toggle iHeartRadio Player" tabindex="0" role="button" aria-expanded="false" aria-label="Toggle radio player">
    <div id="radio-toggle" aria-hidden="true">
      <!-- Heart Icon SVG for iHeartRadio style -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42
          4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
          C13.09 3.81 14.76 3 16.5 3
          19.58 3 22 5.42 22 8.5
          c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <span id="radio-channel-name">iHeartRadio Channel</span>
    </div>
    <div id="radio-content" aria-hidden="true">
      <p>Enjoy your favorite tunes!</p>
      <audio controls preload="none" aria-label="Radio player">
        <!-- Example iHeartRadio stream URL, replace with your channel's actual stream -->
        <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/IHEARTRADIO_WYRK.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    const radioWidget = document.getElementById('radio-widget');
    const radioToggle = document.getElementById('radio-toggle');
    const radioContent = document.getElementById('radio-content');

    let isExpanded = false;

    function toggleRadio(expand) {
      isExpanded = typeof expand === 'boolean' ? expand : !isExpanded;
      radioWidget.classList.toggle('expanded', isExpanded);
      radioWidget.setAttribute('aria-expanded', isExpanded);
      radioContent.setAttribute('aria-hidden', !isExpanded);
    }

    radioToggle.addEventListener('click', () => toggleRadio());

    // Keyboard accessibility: toggle on Enter or Space
    radioWidget.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleRadio();
      }
    });

    // Draggable vertically along right edge
    let isDragging = false;
    let startY, startBottom;

    radioWidget.addEventListener('mousedown', (e) => {
      if(e.target === radioToggle || e.target === radioWidget) {
        isDragging = true;
        startY = e.clientY;
        startBottom = parseInt(window.getComputedStyle(radioWidget).bottom, 10);
        document.body.style.userSelect = 'none';
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.userSelect = '';
    });

    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      const dy = startY - e.clientY;
      let newBottom = startBottom + dy;
      const minBottom = 20;
      const maxBottom = window.innerHeight - radioWidget.offsetHeight - 20;
      if(newBottom < minBottom) newBottom = minBottom;
      if(newBottom > maxBottom) newBottom = maxBottom;
      radioWidget.style.bottom = `${newBottom}px`;
    });
  </script>
</body>
</html>
