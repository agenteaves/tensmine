<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <meta name="description" content="Play Battleship War Multiplayer online for free on Jungle Adventuraddict. Sink ships and challenge friends!">
  <meta name="keywords" content="Battleship, multiplayer game, Jungle Adventuraddict, online games, free browser game, GamePix">
  <meta name="author" content="Jungle Adventuraddict">
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0.5rem 1rem;
      z-index: 1;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 0.5rem;
      z-index: 1;
    }

    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
      margin-top: -1rem;
      z-index: 1;
    }

    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      z-index: 2;
    }

    .back-btn {
      left: 1rem;
    }

    .shop-btn {
      right: 1rem;
    }

    .back-btn:hover, .shop-btn:hover {
      background-color: #0056b3;
    }

    .radio-container {
      position: fixed;
      right: 10px;
      width: 240px;
      z-index: 99;
      background-color: black;
      color: white;
      border-radius: 8px;
      cursor: move;
      user-select: none;
    }

    .radio-header {
      padding: 10px;
      background-color: #111;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-weight: bold;
      text-align: center;
    }

    .radio-iframe {
      display: none;
      width: 100%;
      height: 160px;
      border: none;
      transition: opacity 0.3s ease;
    }

    .radio-expanded .radio-iframe {
      display: block;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn">Shop</a>

  <header>
    <h1>Battleship War Multiplayer</h1>
  </header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no">
    </iframe>
  </div>

  <footer>
    <p>© 2025 Jungle Adventuraddict. All rights reserved.</p>
  </footer>

  <div id="radio1" class="radio-container" style="top: 100px;">
    <div class="radio-header" onclick="toggleRadio('radio1')">104.5 Kiss FM</div>
    <iframe class="radio-iframe" src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true" allow="autoplay"></iframe>
  </div>

  <div id="radio2" class="radio-container" style="top: 270px;">
    <div class="radio-header" onclick="toggleRadio('radio2')">95.1 Kicker FM</div>
    <iframe class="radio-iframe" src="https://www.iheart.com/live/kicker-951-2205/?embed=true" allow="autoplay"></iframe>
  </div>

  <script>
    function toggleRadio(id) {
      const container = document.getElementById(id);
      container.classList.toggle('radio-expanded');
    }

    function makeDraggable(el) {
      let isMouseDown = false;
      let offsetX, offsetY;

      const header = el.querySelector('.radio-header');

      header.addEventListener('mousedown', function(e) {
        isMouseDown = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });

      function onMouseMove(e) {
        if (!isMouseDown) return;

        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;

        const maxX = window.innerWidth - el.offsetWidth;
        const maxY = window.innerHeight - el.offsetHeight;

        x = Math.max(0, Math.min(x, maxX));
        y = Math.max(0, Math.min(y, maxY));

        el.style.left = x + 'px';
        el.style.top = y + 'px';
      }

      function onMouseUp() {
        isMouseDown = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }
    }

    makeDraggable(document.getElementById('radio1'));
    makeDraggable(document.getElementById('radio2'));
  </script>
</body>
</html>
