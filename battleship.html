<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jungle Adventuraddict | Home</title>
  <meta name="description" content="Shop everyday essentials, personal care, and lifestyle goods at Miriele">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }

    .radio-buttons {
      position: absolute;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .radio-buttons label {
      cursor: pointer;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      padding: 4rem 1rem;
      position: relative;
    }

    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
      z-index: 1;
    }

    .left-image-container {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .left-image-container img {
      max-height: 80vh;
      border-radius: 10px;
      display: block;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    .left-image-button {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    .left-image-button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 2px solid #333;
    }

    @media screen and (max-width: 768px) {
      .left-image-container {
        display: none;
      }

      iframe.game-frame {
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <div class="left-image-container" aria-label="Indoor Hydroponic Garden System">
    <img src="https://i.imgur.com/xasewYq.png" alt="Indoor Hydroponic Garden System" loading="lazy" />
    <button class="left-image-button" onclick="window.open('https://miriele.com/indoor-hydroponic-garden-system/', '_blank')">
      SHOP
    </button>
  </div>

  <header>
    Jungle Adventuraddict
  </header>

  <div class="radio-buttons">
    <label><input type="radio" name="radio" onclick="playStream('https://streaming.live365.com/a86253')">Classic Hits 109</label>
    <label><input type="radio" name="radio" onclick="playStream('https://streaming.live365.com/a40193')">The Funk Station</label>
    <label><input type="radio" name="radio" onclick="playStream('https://streaming.live365.com/a81688')">Wiggle Radio</label>
    <label><input type="radio" name="radio" onclick="stopStream()">Stop</label>
  </div>

  <main class="main-wrapper">
    <iframe class="game-frame" src="https://html-classic.itch.zone/html/9505093/index.html?v=1713549271" allowfullscreen></iframe>
  </main>

  <footer>
    &copy; 2025 Miriele. All rights reserved.
  </footer>

  <script>
    let currentAudio = null;

    function playStream(url) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      currentAudio = new Audio(url);
      currentAudio.play();
    }

    function stopStream() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
    }
  </script>
</body>
</html>
