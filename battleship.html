<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battleship War Multiplayer | Jungle Adventuraddict</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    header, footer {
      background-color: rgba(0,0,0,0.7);
      text-align: center;
      padding: 0.5rem 1rem;
      z-index: 1;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0.5rem;
      padding-bottom: 150px; /* space for radio */
      position: relative;
    }
    iframe.game-frame {
      width: 90vw;
      height: 80vh;
      max-width: 1024px;
      max-height: 768px;
      border: none;
      border-radius: 10px;
      background-color: #000;
      margin-top: -1rem;
    }
    .back-btn, .shop-btn {
      position: absolute;
      top: 1rem;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      z-index: 10;
      user-select: none;
    }
    .back-btn { left: 1rem; }
    .shop-btn { right: 1rem; }
    .back-btn:hover, .shop-btn:hover { background-color: #0056b3; }

    /* Radio Widget */
    #radio-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 220px;
      z-index: 9999;
      user-select: none;
      cursor: grab;
    }
    #radio-header {
      background: #000;
      color: white;
      padding: 10px;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      font-size: 0.85rem;
      position: relative;
      z-index: 2;
    }
    #radio-iframe-wrapper {
      position: absolute;
      bottom: 100%; /* place above header */
      left: 0;
      width: 100%;
      height: 410px; /* 2 x 200px + spacing */
      background: #000;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
      display: none;
      z-index: 1;
      display: flex;
      flex-direction: column;
      padding: 8px 0;
      box-sizing: border-box;
    }
    #radio-container.expanded #radio-iframe-wrapper {
      display: flex;
    }
    #radio-iframe-wrapper iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      user-select: none;
      pointer-events: auto;
      background: black;
      margin-bottom: 12px; /* add spacing between radios */
    }
    #radio-iframe-wrapper iframe:last-child {
      margin-bottom: 0; /* no margin after last iframe */
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn" draggable="false">← Back to Home</a>
  <a href="https://miriele.com" target="_blank" class="shop-btn" draggable="false">Shop</a>

  <header><h1>Battleship War Multiplayer</h1></header>

  <div class="content">
    <iframe 
      class="game-frame"
      src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1"
      allowfullscreen
      scrolling="no"
      draggable="false">
    </iframe>
  </div>

  <footer><p>© 2025 Jungle Adventuraddict. All rights reserved.</p></footer>

  <!-- Floating Radio Widget -->
  <div id="radio-container" draggable="false">
    <div id="radio-iframe-wrapper">
      <iframe
        src="https://www.iheart.com/live/kicker-951-2205/?embed=true"
        allow="autoplay"
        scrolling="no"
        title="Kicker 95.1 FM Player"
        draggable="false"
      ></iframe>
      <iframe
        src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true"
        allow="autoplay"
        scrolling="no"
        title="104.5 KISS FM Player"
        draggable="false"
      ></iframe>
    </div>
    <div id="radio-header" draggable="false">Radio Stations ▶</div>
  </div>

  <script>
    const radioContainer = document.getElementById('radio-container');
    const radioHeader = document.getElementById('radio-header');

    radioHeader.addEventListener('click', () => {
      radioContainer.classList.toggle('expanded');
    });

    let dragging = false, offsetX = 0, offsetY = 0;

    radioHeader.addEventListener('mousedown', e => {
      dragging = true;
      const rect = radioContainer.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      radioContainer.style.cursor = 'grabbing';
      e.preventDefault();
    });

    document.addEventListener('mouseup', () => {
      dragging = false;
      radioContainer.style.cursor = 'grab';
    });

    document.addEventListener('mousemove', e => {
      if (!dragging) return;

      const container = radioContainer;
      const width = container.offsetWidth;
      const height = container.offsetHeight;
      const maxX = window.innerWidth - width;
      const maxY = window.innerHeight - height;

      let newX = e.clientX - offsetX;
      let newY = e.clientY - offsetY;

      newX = Math.max(0, Math.min(newX, maxX));
      newY = Math.max(0, Math.min(newY, maxY));

      container.style.left = newX + 'px';
      container.style.top = newY + 'px';
      container.style.right = 'auto';
      container.style.bottom = 'auto';
      container.style.position = 'fixed';
    });
  </script>
</body>
</html>
