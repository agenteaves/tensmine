<!DOCTYPE html>

<head>

  <title>Chat Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/xKDfxy1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: flex-start;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
    }

    .btn {
      color: white;
      background-color: #4CAF50;
      padding: 10px 16px;
      text-decoration: none;
      margin-right: 10px;
      border-radius: 5px;
    }

    .main-container {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 20px;
      padding: 20px;
    }

    .ad-left img,
    .ad-below img {
      width: 100%;
      max-width: 180px;
      display: block;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chatbox {
      width: 750px;
      height: 500px;
      margin-bottom: 20px;
    }

    .ad-below {
      display: flex;
      justify-content: center;
    }

    @media (max-width: 900px) {
      .main-container {
        grid-template-columns: 1fr;
      }

      .chatbox {
        width: 100%;
        max-width: 90vw;
      }

      .ad-left {
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>
