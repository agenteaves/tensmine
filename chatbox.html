<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbox Page</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/o5uMfKo.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
    }

    .btn {
      color: white;
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
      position: relative;
    }

    .left-ad {
      position: fixed;
      left: 0;
      top: 150px;
      z-index: 2;
    }

    .chatbox-wrapper {
      z-index: 1;
    }

    .right-widgets {
      position: fixed;
      right: 0;
      top: 150px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .bikini-ad {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="https://miriele.com" target="_blank">Shop</a>
  </header>

  <div class="container">

    <!-- Left Ad -->
    <div class="left-ad">
      <a href="https://miriele.com/self-emptying-robot-vacuum-cleaner-with-3000pa-suction-and-app-control/" target="_blank">
        <img src="https://i.imgur.com/Rxr0bW8.png" alt="Vacuum Ad" width="150">
      </a>
    </div>

    <!-- Chatbox -->
    <div class="chatbox-wrapper">
      <script id="cid0020000415180210466" data-cfasync="false" async 
        src="//st.chatango.com/js/gz/emb.js" 
        style="width: 750px;height: 500px;">
      </script>

      <!-- Bikini Ad Below Chatbox -->
      <div class="bikini-ad">
        <a href="https://miriele.com/sexy-pink-high-waist-push-up-bikini-set/" target="_blank">
          <img src="https://i.imgur.com/4Rahi4z.png" alt="Bikini Ad" width="728" height="90">
        </a>
      </div>
    </div>

    <!-- Right Radios -->
    <div class="right-widgets">
      <iframe allow="autoplay" width="300" height="200" 
        src="https://radio.garden/api/ara/content/listen/NKwXQOlO?aud=true" frameborder="0"></iframe>
      <iframe allow="autoplay" width="300" height="200" 
        src="https://radio.garden/api/ara/content/listen/xWuWH-CE?aud=true" frameborder="0"></iframe>
    </div>

  </div>
</body>
</html>
