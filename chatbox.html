<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbox Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/MgvBfCG.jpg'); /* Jungle background */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      text-align: center;
    }

    .btn {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      border-radius: 5px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      position: relative;
    }

    .left-ad {
      width: 160px;
      margin-right: 10px;
    }

    .chatbox {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bikini-ad {
      margin-top: 15px;
    }

    .radio-widgets {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-left: 10px;
    }

    .radio-widgets iframe {
      width: 200px;
      height: 90px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="https://miriele.com" target="_blank">Shop</a>
  </header>

  <div class="container">
    <!-- Left Ad -->
    <div class="left-ad">
      <a href="https://miriele.com/self-emptying-robot-vacuum-cleaner-with-3000pa-suction-and-app-control/" target="_blank">
        <img src="https://i.imgur.com/Rxr0bW8.png" alt="Vacuum Ad" style="width:100%;">
      </a>
    </div>

    <!-- Chatbox and Bikini Ad -->
    <div class="chatbox">
      <script id="cid0020000415180210466" data-cfasync="false" async src="//st.chatango.com/js/gz/emb.js"
        style="width: 750px; height: 500px;">
      </script>

      <div class="bikini-ad">
        <a href="https://miriele.com/sexy-pink-high-waist-push-up-bikini-set/" target="_blank">
          <img src="https://i.imgur.com/4Rahi4z.png" alt="Bikini Ad" width="728" height="90" />
        </a>
      </div>
    </div>

    <!-- Radio Widgets -->
    <div class="radio-widgets">
      <iframe src="https://zeno.fm/player/miriele1" allow="autoplay"></iframe>
      <iframe src="https://zeno.fm/player/miriele2" allow="autoplay"></iframe>
    </div>
  </div>
</body>
</html>
