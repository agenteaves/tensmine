<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbox - Miriele</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    /* Left ad styling */
    .left-ad {
      position: fixed;
      top: 150px;
      left: 20px;
      z-index: 1000;
    }

    .left-ad img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: block;
    }

    /* --- RADIO WIDGET STYLES --- */
    .radio-widget {
      position: fixed;
      z-index: 9999;
      font-family: Arial, sans-serif;
      right: 20px;
      width: 320px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      background: rgba(30,30,30,0.75);
      color: white;
      cursor: grab;
      user-select: none;
    }

    .radio-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-radius: 14px 14px 0 0;
    }

    .radio-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    .radio-panel {
      height: 0;
      overflow: hidden;
      transition: height 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      background: rgba(0,0,0,0.85);
      border-radius: 0 0 14px 14px;
    }

    .radio-panel iframe {
      width: 100%;
      height: 240px;
      border: none;
      border-radius: 0 0 14px 14px;
    }

    .radio-widget.expanded .radio-panel {
      height: 240px;
      opacity: 1;
    }

    /* Separate widgets vertically */
    #radioWidget1 { bottom: 200px; }
    #radioWidget2 { bottom: 300px; }
    #radioWidget3 { bottom: 400px; }
    #radioWidget4 { bottom: 500px; }

    @media (max-width: 400px) {
      .radio-widget {
        width: 90vw;
        right: 5vw !important;
      }
    }
  </style>
</head>
<body>

  <header>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="https://miriele.com" target="_blank">Shop</a>
  </header>

  <!-- Chatango widget -->

  <!-- Radio widgets -->
  <div class="radio-widget" id="radioWidget4">

  <div class="radio-widget" id="radioWidget3">

  <div class="radio-widget" id="radioWidget2">

    </div>
    <div class="radio-panel">
      <iframe src="https://beta.iheart.com/live/1045-kiss-fm-2201/?embed=true" allow="autoplay" allowfullscreen title="104.5 KISS FM"></iframe>

  <div class="radio-widget" id="radioWidget1">
    <div class="radio-header" id="radioHeader1">

    </div>
    <div class="radio-panel">

    </div>
  </div>

  <script>
    function setupRadioWidget(widgetId, headerId, toggleId) {
      const widget = document.getElementById(widgetId);
      const header = document.getElementById(headerId);
      const toggle = document.getElementById(toggleId);

      let expanded = false;

      toggle.addEventListener('click', () => {
        expanded = !expanded;
        widget.classList.toggle('expanded', expanded);
        toggle.textContent = expanded ? 'âˆ’' : '+';
      });

      let isDragging = false, offsetX = 0, offsetY = 0;

      header.addEventListener('mousedown', (e) => {
        isDragging = true;
        const rect = widget.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        header.style.cursor = 'grabbing';
        document.body.style.userSelect = 'none';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();

        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;

        const maxX = window.innerWidth - widget.offsetWidth;
        const maxY = window.innerHeight - 60;

        x = Math.max(0, Math.min(x, maxX));
        y = Math.max(0, Math.min(y, maxY));

        widget.style.left = `${x}px`;
        widget.style.top = `${y}px`;
        widget.style.right = 'auto';
        widget.style.bottom = 'auto';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        header.style.cursor = 'grab';
        document.body.style.userSelect = '';
      });
    }

    setupRadioWidget('radioWidget1', 'radioHeader1', 'radioToggle1');
    setupRadioWidget('radioWidget2', 'radioHeader2', 'radioToggle2');
    setupRadioWidget('radioWidget3', 'radioHeader3', 'radioToggle3');
    setupRadioWidget('radioWidget4', 'radioHeader4', 'radioToggle4');
  </script>
