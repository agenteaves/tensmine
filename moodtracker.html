<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Quest Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #ffffffcc;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0 auto;
      font-size: 1.5rem;
    }

    .nav-buttons {
      position: absolute;
      left: 1rem;
      top: 1rem;
    }

    .nav-buttons a {
      margin-right: 10px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    select, button {
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .emoji {
      font-size: 2.5rem;
    }

    #mood-bot {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }

    #mood-streak, #mood-history, #mood-board {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f0f0cc;
      border-radius: 10px;
    }

    #mood-board {
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    .share-bar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: #ffffffcc;
      border-right: 1px solid #ddd;
      padding: 0.5rem;
      z-index: 999;
      border-radius: 0 8px 8px 0;
    }

    .share-bar a {
      display: block;
      margin: 0.3rem 0;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-buttons">
      <a href="index.html">🏠 Home</a>
      <a href="https://miriele.com" target="_blank">🛍️ Shop</a>
    </div>
    <h1>Mood Quest Tracker</h1>
  </header>

  <div class="share-bar">
    <a href="#" onclick="share('facebook')">📘</a>
    <a href="#" onclick="share('twitter')">🐦</a>
    <a href="#" onclick="share('reddit')">👽</a>
  </div>

  <div class="container">
    <p>How are you feeling today?</p>
    <select id="mood-selector">
      <option value="">-- Select Mood --</option>
      <option value="Happy">😊 Happy</option>
      <option value="Sad">😢 Sad</option>
      <option value="Motivated">💪 Motivated</option>
      <option value="Tired">😴 Tired</option>
      <option value="Stressed">😰 Stressed</option>
    </select>
    <button onclick="submitMood()">Submit</button>

    <div id="mood-reaction" class="emoji"></div>
    <div id="mood-bot"></div>
    <div id="mood-streak"><strong>Streak:</strong> 0 days 🔥</div>
    <div id="mood-history"><strong>Past Moods:</strong> <span id="history-list">None yet</span></div>
    <div id="mood-board"><strong>Anonymous Mood Board:</strong><br><ul id="board-list"></ul></div>
  </div>

  <script>
    let streak = 0;
    let lastDate = '';
    const quotes = {
      Happy: ["Keep smiling!", "Joy is contagious!"],
      Sad: ["It's okay to feel down. Better days are ahead.", "Take time to heal."],
      Motivated: ["You’re unstoppable!", "Keep up the momentum!"],
      Tired: ["Rest is productive too.", "Take a break, recharge."],
      Stressed: ["Breathe in. Breathe out.", "One step at a time."]
    };

    function submitMood() {
      const mood = document.getElementById("mood-selector").value;
      if (!mood) return;

      const today = new Date().toDateString();
      if (today !== lastDate) {
        streak++;
        lastDate = today;
      }

      document.getElementById("mood-reaction").textContent = getEmoji(mood);
      document.getElementById("mood-bot").textContent = getRandomQuote(mood);
      document.getElementById("mood-streak").innerHTML = `<strong>Streak:</strong> ${streak} days 🔥`;
      updateHistory(mood);
      addToBoard(mood);
    }

    function getEmoji(mood) {
      return {
        Happy: "😄",
        Sad: "😢",
        Motivated: "💪",
        Tired: "😴",
        Stressed: "😰"
      }[mood] || "";
    }

    function getRandomQuote(mood) {
      const qList = quotes[mood] || [];
      return qList[Math.floor(Math.random() * qList.length)];
    }

    function updateHistory(mood) {
      let history = localStorage.getItem("moodHistory");
      let moods = history ? JSON.parse(history) : [];
      moods.push({ mood, date: new Date().toLocaleDateString() });
      if (moods.length > 7) moods.shift(); // keep last 7
      localStorage.setItem("moodHistory", JSON.stringify(moods));
      document.getElementById("history-list").textContent = moods.map(m => `${m.mood} (${m.date})`).join(" | ");
    }

    function addToBoard(mood) {
      const board = document.getElementById("board-list");
      const li = document.createElement("li");
      li.textContent = `${mood} - ${new Date().toLocaleTimeString()}`;
      board.appendChild(li);
    }

    function share(platform) {
      let url = encodeURIComponent(window.location.href);
      let text = encodeURIComponent("Track your mood with this fun Mood Quest!");
      let shareUrl = "";
      if (platform === "facebook") {
        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      } else if (platform === "twitter") {
        shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
      } else if (platform === "reddit") {
        shareUrl = `https://reddit.com/submit?url=${url}&title=${text}`;
      }
      window.open(shareUrl, "_blank");
    }

    // Load history on page load
    window.onload = () => {
      let history = localStorage.getItem("moodHistory");
      if (history) {
        const moods = JSON.parse(history);
        document.getElementById("history-list").textContent = moods.map(m => `${m.mood} (${m.date})`).join(" | ");
      }
    };
  </script>
</body>
</html>
