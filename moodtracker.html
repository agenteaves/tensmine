<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Quest Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #dfefff, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: #005f73;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons a {
      color: white;
      text-decoration: none;
      background: #0a9396;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    main {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      text-align: center;
    }

    select, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 1rem 0;
    }

    #emoji {
      font-size: 3rem;
      margin-top: 1rem;
    }

    .quote {
      font-style: italic;
      margin-top: 0.5rem;
    }

    #chart {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      font-size: 0.9rem;
    }

    .social-bar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .social-bar a {
      background: #e9d8a6;
      padding: 0.5rem;
      border-radius: 0 5px 5px 0;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .social-bar {
        top: auto;
        bottom: 0;
        flex-direction: row;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.8);
        border-radius: 10px 10px 0 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mood Quest</h1>
    <div class="nav-buttons">
      <a href="index.html">üè† Home</a>
      <a href="https://miriele.com" target="_blank">üõçÔ∏è Shop</a>
    </div>
  </header>

  <main>
    <h2>How are you feeling today?</h2>
    <select id="moodSelect">
      <option value="happy">üòÑ Happy</option>
      <option value="sad">üò¢ Sad</option>
      <option value="angry">üò° Angry</option>
      <option value="tired">üò¥ Tired</option>
      <option value="excited">ü§© Excited</option>
    </select>
    <br />
    <button onclick="trackMood()">Track Mood</button>

    <div id="emoji"></div>
    <div class="quote" id="quote"></div>

    <div id="chart">
      <h3>Your Mood History</h3>
      <ul id="moodList"></ul>
    </div>
  </main>

  <div class="social-bar">
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://miriele.com" target="_blank">Share on FB</a>
    <a href="https://twitter.com/intent/tweet?url=https://miriele.com&text=Check%20this%20Mood%20Tracker!" target="_blank">Share on X</a>
    <a href="https://www.reddit.com/submit?url=https://miriele.com&title=Awesome%20Mood%20Tracker!" target="_blank">Share on Reddit</a>
  </div>

  <script>
    const moodData = {
      happy: { emoji: "üòÑ", quote: "Happiness is contagious. Spread it!" },
      sad: { emoji: "üò¢", quote: "It‚Äôs okay to feel sad. Take care of yourself." },
      angry: { emoji: "üò°", quote: "Breathe. You‚Äôve got this under control." },
      tired: { emoji: "üò¥", quote: "Rest is productive too." },
      excited: { emoji: "ü§©", quote: "Chase that energy and do great things!" }
    };

    let streak = 0;

    function trackMood() {
      const mood = document.getElementById("moodSelect").value;
      const display = document.getElementById("emoji");
      const quote = document.getElementById("quote");
      const moodList = document.getElementById("moodList");

      display.textContent = moodData[mood].emoji;
      quote.textContent = moodData[mood].quote;

      const date = new Date().toLocaleDateString();
      const entry = document.createElement("li");
      entry.textContent = `${date}: ${moodData[mood].emoji} ${mood.charAt(0).toUpperCase() + mood.slice(1)}`;
      moodList.prepend(entry);

      // Keep only latest 7 entries
      while (moodList.childNodes.length > 7) {
        moodList.removeChild(moodList.lastChild);
      }
    }
  </script>
</body>
</html>
