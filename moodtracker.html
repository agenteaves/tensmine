<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Quest Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #ffffffcc;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0 auto;
      font-size: 1.5rem;
    }

    .nav-buttons {
      position: absolute;
      left: 1rem;
      top: 1rem;
    }

    .nav-buttons a {
      margin-right: 10px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    select, button {
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .emoji {
      font-size: 2.5rem;
    }

    #mood-bot {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }

    #mood-streak, #mood-history, #mood-board {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f0f0cc;
      border-radius: 10px;
    }

    #mood-board {
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    .share-bar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: #ffffffcc;
      border-right: 1px solid #ddd;
      padding: 0.5rem;
      z-index: 999;
      border-radius: 0 8px 8px 0;
    }

    .share-bar a {
      display: block;
      margin: 0.3rem 0;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
