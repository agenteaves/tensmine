<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventuraddict | Blog</title>
  <meta name="description" content="Adventuraddict Blog — Explore adventures, tips, and stories from the jungle of the web." />
  <meta name="keywords" content="adventure blog, jungle addict, online adventures, gaming blog, digital explorer" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007BFF;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    nav a:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .content {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      text-align: center;
    }
    .content h2 {
      color: #99cc33;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>Adventuraddict Blog</header>

  <nav>
    <a href="index.html">← Back to Home</a>
  </nav>

  <div class="content">
    <h2>Welcome to the Blog</h2>
    <p>This is your blank canvas — start adding your adventure stories, crypto insights, or gaming updates here.</p>
  </div>

  <footer>
    <p>© 2025 Adventuraddict. All Rights Reserved.</p>
  </footer>
</body>
</html>
