    .blog-box {
      max-width: 1100px;
      height: 90vh;

      border: 2px solid #ccc;

    .blog-box:hover {

    }

    .blog-header {
      background: #f9f9f9;
      padding: 16px 24px;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    iframe {
      width: 100%;
      height: calc(100% - 60px);
      border: none;
      display: block;
    }
  </style>
