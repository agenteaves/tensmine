<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Embedded Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }

    .blog-box {
      max-width: 800px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .blog-box:hover {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .blog-header {
      background: #f9f9f9;
      padding: 16px 24px;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="blog-box">
    <div class="blog-header">üìù Blog Post</div>
    <iframe src="https://telegra.ph/3-in-1-Avocado-Slicer-Corer-and-Fruit-Peeler-08-04-2"></iframe>
  </div>

</body>
</html>
