<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Brig</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0b0c10;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      box-sizing: border-box;
      background: #1f2833;
      box-shadow: 0 0 10px rgba(102, 252, 241, 0.4);
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
      color: #66fcf1;
      text-shadow: 0 0 8px #45a29e;
    }

    .home-btn {
      background-color: #45a29e;
      color: #0b0c10;
      border: none;
      padding: 8px 16px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .home-btn:hover {
      background-color: #66fcf1;
      color: #0b0c10;
      box-shadow: 0 0 10px #66fcf1;
    }

    #chat-container {
      width: 90%;
      flex-grow: 1;
      border: 2px solid #45a29e;
      border-radius: 12px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.3);
    }

    #tlkio {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">üè† Home</a>
    <h1>üí¨ The Brig</h1>
  </header>

  <div id="chat-container">
    <div id="tlkio" data-channel="TheBrig" data-theme="theme--night"></div>
  </div>

  <script async src="https://tlk.io/embed.js" type="text/javascript"></script>
</body>
</html>
